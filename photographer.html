<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" id="displayModal">Contactez-moi</button>
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal" id="ok">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" id="closeModal" />
      </header>
      <form>
        <div id="divPrenom">
          <label for="prenom">Pr√©nom</label>
          <input type="text" id="prenom" name="prenom" />
          <span id="spanPrenom"></span>
        </div>
        <div id="divNom">
          <label for="nom">Nom</label>
          <input type="text" id="nom" name="nom" />
          <span id="spanNom"></span>
        </div>
        <div id="divEmail">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
          <span id="spanEmail"></span>
        </div>
        <div id="divMessage">
          <label for="message">Votre message</label>
          <textarea name="message" id="message" cols="87" rows="10"></textarea>
          <span id="spanMsg"></span>
        </div>

        <button class="contact_button" type="submit" id="btn-submit">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/factories/Photographer.js"></script>
</body>

</html>
