<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/lightbox.css" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <script
      src="https://kit.fontawesome.com/567b043990.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <header>
      <img
        src="assets/images/logo.png"
        class="logo"
        alt="logo page d'acceuil"
      />
    </header>

    <main id="main" aria-hidden="false">
      <div class="photograph-header" id="profil">
        <button class="contact_button" id="displayModal">Contactez-moi</button>
      </div>

      <label for="trier" class="trier"> Trier par:</label>
      <select id="trier">
        <option value="populaire" id="populaire">Populaire</option>
        <option value="date" id="date">Date</option>
        <option value="titre" id="titre">Titre</option>
      </select>

      <div id="photographeMedia"></div>
      <div id="all_Media_Like">
        <p id="tout_les_likes"></p>
        <i
          class="fas fa-heart"
          title="nombre total de like pour tous les medias"
        ></i>
        <p id="pricePhotographe"></p>
      </div>
    </main>

    <div id="lightbox" class="lightbox" role="dialog" aria-hidden="true">
      <button class="lightbox_close">
        <img src="assets/icons/close.svg" alt="icon fermeture lightbox" />
      </button>
      <button class="lightbox_prev">
        <img src="assets/icons/next.svg" alt="icon précédent" />
      </button>
      <button class="lightbox_next">
        <img src="assets/icons/next.svg" alt="icon suivant" />
      </button>
      <div class="lightbox_container"></div>
      <p id="titre_photo"></p>
    </div>

    <div id="contact_modal" role="dialog" aria-hidden="true">
      <div class="modal" id="formValid">
        <header>
          <h2>Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            id="closeModal"
            alt="fermeture du formulaire"
          />
        </header>
        <form>
          <fieldset>
            <legend>Vos coordonnées</legend>
            <div id="divPrenom">
              <label for="prenom">Prénom</label>
              <input type="text" id="prenom" name="prenom" />
              <span id="spanPrenom"></span>
            </div>
            <div id="divNom">
              <label for="nom">Nom</label>
              <input type="text" id="nom" name="nom" />
              <span id="spanNom"></span>
            </div>
            <div id="divEmail">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
              <span id="spanEmail"></span>
            </div>
            <div id="divMessage">
              <label for="message">Votre message</label>
              <textarea
                name="message"
                id="message"
                cols="87"
                rows="10"
              ></textarea>
              <span id="spanMsg"></span>
            </div>
          </fieldset>
          <button class="contact_button" type="submit" id="btn-submit">
            Envoyer
          </button>
        </form>
      </div>
    </div>

    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/images.js"></script>
    <script src="scripts/factories/videos.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/mediaFactory.js"></script>
    <script src="scripts/pages/lightbox.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
